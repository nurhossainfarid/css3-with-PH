<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            width: 150px;
            height: 150px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #img-1 {
            position: relative;
            top: 220px;
            z-index: 2;
        }
        #img-2 {
            position: relative;
            top: 120px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="img-1"><img src="images/boy.svg" alt=""></div>
    <div id="img-2"><img src="images/ring.svg" alt=""></div>
    <div id="img-3"><img src="images/water.svg" alt=""></div>
</body>
</html>
